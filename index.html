<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Sistema de Segurança para Sucos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Estilos CSS embutidos */
        :root {
            --cor-fundo: #000000;
            --cor-principal: #0f7e66;
            --cor-secundaria: #37c0c5;
            --cor-destaque: #ffffff;
            --cor-texto: #D7F9FF;
        }

        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            font-family: 'Montserrat', sans-serif;
        }

        .caixa-principal {
            background-color: var(--cor-principal);
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }

        h1 {
            color: var(--cor-destaque);
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .caixa-sucos {
            margin-bottom: 20px;
            font-size: 1.2em;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            background-color: var(--cor-secundaria);
            color: var(--cor-texto);
            border: none;
            border-radius: 15px;
            padding: 15px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: var(--cor-destaque);
            color: var(--cor-principal);
            transform: translateY(-3px);
        }

        .mensagem {
            margin-top: 20px;
            font-size: 1.1em;
            text-align: center;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <header class="p-5">
        <nav class="container d-flex justify-content-between align-items-center">
            <img src="img/download.png" class="nav-img" loading="lazy">
            <ul class="nav mt-5">
                <li class="nav-item"><a class="nav-link" href="#inicio">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="#galeria">Imagem Marilia</a></li>
                <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <section id="inicio" class="my-5">
            <div class="caixa-principal">
                <h1>Selecione o Suco</h1>
                <div class="caixa-sucos">
                    <button onclick="adicionarSuco('Laranja')">Suco de Laranja</button>
                    <button onclick="adicionarSuco('Maçã')">Suco de Maçã</button>
                    <button onclick="adicionarSuco('Uva')">Suco de Uva</button>
                    <button onclick="adicionarSuco('Abacaxi')">Suco de Abacaxi</button>
                </div>
                <div class="mensagem" id="mensagem"></div>
            </div>
        </section>

        <section id="galeria" tabindex="0" aria-label="Seção de galeria de imagens">
            <h2 class="text-center pt-5">Imagens Marilia Mendonça</h2>
            <div class="container p-3 mt-3 fundo-galeria ">
                <div class="row justify-content-md-center">
                    <div class="col-md-4">
                        <img src="img/download.jpeg" class="img-fluid rounded-5" loading="lazy">
                    </div>
                    <div class="col-md-4">
                        <img src="img/images.jpeg" class="img-fluid rounded-5" loading="lazy">
                    </div>
                </div>
                <div class="row mt-4 justify-content-md-center">
                    <div class="col-md-4">
                        <img src="img/morte.jpeg" class="img-fluid rounded-5" loading="lazy">
                    </div>
                    <div class="col-md-4">
                        <img src="img/images (1).jpeg" class="img-fluid rounded-5" loading="lazy">
                    </div>
                </div>
            </div>
        </section>

        <section id="contato">
            <div class="container p-5 d-flex justify-content-center">
                <div class="col-md-8 col-lg-10 rounded-5 formulario">
                    <h2 class="mb-3">Entre em contato</h2>
                    <form>
                        <div class="form-group mb-3">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" class="form-control rounded-3 mt-1" placeholder="Digite seu nome completo">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control rounded-3 mt-1" placeholder="Digite seu email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="mensagem">Mensagem</label>
                            <textarea id="mensagem" name="mensagem" class="form-control rounded-4 mt-2" rows="4" placeholder="Escreva sua mensagem"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">Enviar mensagem</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center p-3 fst-italic">
        <p>Contato:</p>
        <i class="bi bi-whatsapp"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-tiktok"></i>
        <p class="mt-3">Desenvolvido por Ana Luiza Rizzato. Projeto da Aula de programação (Professora Carolina Assis).</p>
    </footer>

    <script>
        let sucoAtual = null;

        function adicionarSuco(suco) {
            const mensagem = document.getElementById("mensagem");

            if (sucoAtual === null) {
                sucoAtual = suco;
                mensagem.textContent = `Você selecionou o ${suco}. Agora você pode adicionar outro suco.`;
            } else {
                mensagem.textContent = `Mistura não permitida! Você já selecionou o ${sucoAtual}.`;
            }
        }
    </script>
</body>

</html>
